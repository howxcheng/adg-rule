name: Build Go Exec Files
on:
  push: # 每次 push 的时候触发
    tags:
      - "weekly"
    paths-ignore:
      - "README.md"
      - "README_en.md"
      - ".github/workflows/*"
  schedule:
    - cron: 0 8 * * 3
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  CGO_ENABLED: 0
  GOOS: linux
  GOARCH: amd64

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master # checkout 代码
      - uses: actions/setup-go@v2 # 配置 Go 环境
        with:
          go-version: "1.19.3" # 改成自己的版本

      - run: go install -v -tags with_quic,with_grpc github.com/sagernet/sing-box/cmd/sing-box@latest # 这 3 条是交叉编译 Go 的指令，酌情修改。
      - run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
      - run: ~/go/bin/xcaddy build --with github.com/caddyserver/forwardproxy@caddy2=github.com/klzgrad/forwardproxy@naive --with github.com/mholt/caddy-l4 --with github.com/mastercactapus/caddy2-proxyprotocol

      - name: Release
        uses: softprops/action-gh-release@v1
        with: # 将下述可执行文件 release 上去
          tag: weekly
          files: |
            ~/caddy
            ~/go/bin/sing-box
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 1
